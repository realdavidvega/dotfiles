- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- create:
    - $DOTFILES_PATH/shell/bash/completions
    - $DOTFILES_PATH/shell/bash/themes

- link:
    ~/.bash_profile: shell/bash/.bash_profile
    ~/.bashrc: shell/bash/.bashrc
    ~/.zimrc: shell/zsh/.zimrc
    ~/.zlogin: shell/zsh/.zlogin
    ~/.zshenv: shell/zsh/.zshenv
    ~/.zshrc: shell/zsh/.zshrc
    ~/.inputrc: shell/.inputrc
    ~/.p10k.zsh: shell/zsh/themes/.p10k.zsh
    ~/.config/opencode/opencode.json: config/opencode/opencode.json
    ~/.config/opencode/oh-my-opencode.json: config/opencode/oh-my-opencode.json
    ~/.config/opencode/ocx.jsonc: config/opencode/ocx.jsonc
    ~/.config/opencode/package.json: config/opencode/package.json
    ~/.config/opencode/commands: config/opencode/commands
    ~/.config/opencode/philosophy: config/opencode/philosophy
    ~/.config/opencode/skills: config/opencode/skills
    ~/.config/opencode/antigravity-accounts.json: secrets/opencode/antigravity-accounts.json
    ~/.config/opencode/perplexity-auth.json: secrets/opencode/perplexity-auth.json
    ~/.config/opencode/perplexity.json: config/opencode/perplexity.json
    ~/.config/opencode/rate-limit-fallback.json: config/opencode/rate-limit-fallback.json
    ~/.opencode/rate-limit-fallback.json: config/opencode/rate-limit-fallback.json
    ~/.config/rate-limit-fallback.json: config/opencode/rate-limit-fallback.json
